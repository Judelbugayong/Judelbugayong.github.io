<!DOCTYPE html>
      <title>JB TOYOTA'S COMPANY</title>
      <head>  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
                rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
                crossorigin="anonymous"> 
              <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity=
                "sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      </head>
      <body>
          <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                 <div class="p-3 mb-2 bg-info text-dark"><h1>JB TOYOTA</h1></div>	
                  <hr class="hr" />
                </div>
            </div>
	  </div>
          <div class="row">		 
               <div class="col-4 text-center" background-color:skyblue;> 
            <lable id="product1" >
		    <div class="p-3 mb-2 bg-success text-white">Toyota Fortuner SUV</div> </lable> </lable>
             <img src="1.jpg" class="img-thumbnail" style="width:800px; height:300px;" class="img-thumbnail"/> 
              <label for="product1" id="price1" >
		      <div class="p-3 mb-2 bg-danger text-white">800000.00</div></label>   
		<div class="text-bg-warning p-3">
              <input type="number" class="form-control" id="qty1" placeholder="ENTER QUANTITY"/></div>
	       </div>           
            <div class="col-4 text-center">
             <lable id="product2" > 
		     <div class="p-3 mb-2 bg-success text-white">Toyota Innova Hycross</div></lable>
              <img src="2.jpg" class="img-thumbnail" style="width:800px; height:300px;" class="img-thumbnail"/> 
               <label for="product2" id="price2" >
		       <div class="p-3 mb-2 bg-danger text-white">750000.00</div></label>  
		 <div class="text-bg-warning p-3">
               <input type="number" class="form-control" id="qty2" placeholder="ENTER QUANTITY"/></div>
            </div>
              <div class="col-4 text-center">
            <lable id="product3" >
		    <div class="p-3 mb-2 bg-success text-white">Toyota Vios GR-S</div> </lable>
             <img src="3.jpg" class="img-thumbnail" style="width:800px; height:300px;" class="img-thumbnail"/> 
              <label for="product3" id="price3" >
		      <div class="p-3 mb-2 bg-danger text-white">700000.00</div></label>   
		      <div class="text-bg-warning p-3">
              <input type="number" class="form-control" id="qty3" placeholder="ENTER QUANTITY"/></div>
	      </div>          
           <div class="col-4 text-center">
            <lable id="product4" >
		    <div class="p-3 mb-2 bg-success text-white">Toyota Veloz</div></lable>
             <img src="4.jpg" class="img-thumbnail" style="width:800px; height:300px;" class="img-thumbnail"/> 
              <label for="product4" id="price4" >
		      <div class="p-3 mb-2 bg-danger text-white">650000.00</div></label>  
		   <div class="text-bg-warning p-3">
              <input type="number" class="form-control" id="qty4" placeholder="ENTER QUANTITY"/></div>
	   </div>             
               <div class="col-4 text-center">
            <lable id="product5" >
		    <div class="p-3 mb-2 bg-success text-white">Warna Toyota Avanza</div></lable>
             <img src="5.jpg" class="img-thumbnail" style="width:800px; height:300px;" class="img-thumbnail"/> 
              <label for="product5" id="price5" >
		      <div class="p-3 mb-2 bg-danger text-white">500000.00</div></label>   
		       <div class="text-bg-warning p-3">
              <input type="number" class="form-control" id="qty5" placeholder="ENTER QUANTITY"/></div>
	       </div>            
            <div class="col-4 text-center">
            <lable id="product6" >
		    <div class="p-3 mb-2 bg-success text-white">Toyota Hilux</div></lable>
             <img src="6.jpg" class="img-thumbnail" style="width:800px; height:300px;" class="img-thumbnail"/> 
              <label for="product6" id="price6" >
		      <div class="p-3 mb-2 bg-danger text-white">850000.00</div></label>   
		    <div class="text-bg-warning p-3">
              <input type="number" class="form-control" id="qty6" placeholder="ENTER QUANTITY"/></div>
           </div>
           <div class="col-4">	   
            <label for="carts">Orders</label><br>
             <div class="p-3 mb-2 bg-secondary text-white">
            <textarea class="form-control" rows="29" id="carts" cols="200" readonly style="width:350px;height: 400;font-size: 12px;"> </textarea></div>
            <div class="text-bg-secondary p-3">
		   <input type="text" class="form-control border-0" id="total" readonly placeholder="Total"/></div>
            <div class="text-bg-secondary p-3">
            <input type="number" class="form-control" id="cash" placeholder="Cash Tendered"/> </div>
            <div class="text-bg-secondary p-3">
            <input type="text" class="form-control border-0" id="change" readonly placeholder="Change"/></div>
        </div>
      </div>

        <script src="index.js"></script>
      </body>
     </html>
